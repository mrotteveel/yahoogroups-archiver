plugins {
    id 'java'
    id 'nu.studer.jooq' version '4.2'
}

group 'nl.lawinegevaar'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'org.firebirdsql.jdbc:jaybird:4.0.6.java11'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.jooq:jooq'
    implementation 'com.github.jknack:handlebars:4.3.0'
    implementation 'com.github.jknack:handlebars-helpers:4.3.0'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.fasterxml.woodstox:woodstox-core:6.2.8'

    implementation platform('com.fasterxml.jackson:jackson-bom:2.13.2.20220328')
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    jooqRuntime 'org.firebirdsql.jdbc:jaybird:4.0.6.java11'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

jooq {
    version = '3.13.6'

    archivedb(sourceSets.main) {
        jdbc {
            driver = 'org.firebirdsql.jdbc.FBDriver'
            url = 'jdbc:firebirdsql://localhost/E:/db/yahooarchive.fdb'
            user = 'sysdba'
            password = 'masterkey'
            properties {
                property {
                    key = 'charSet'
                    value = 'utf-8'
                }
            }
        }
        generator {
            name = 'org.jooq.codegen.DefaultGenerator'
            generate {
                javaTimeTypes = 'true'
            }
            strategy {
                name = 'org.jooq.codegen.DefaultGeneratorStrategy'
            }
            database {
                name = 'org.jooq.meta.firebird.FirebirdDatabase'
                excludes = 'RDB\\$.*|MON\\$.*|SEC\\$.*'
            }
            target {
                packageName = 'nl.lawinegevaar.yahoogroups.database.jooq'
                directory = 'src/main/java'
            }
        }
    }

}